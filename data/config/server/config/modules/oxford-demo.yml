- name: oxford-demo
  title: ONT Sequencing Demo
  icon: book
  version: 1
  schema_version: 1
  basestack_released: 2
  module: true
  url: https://hub.docker.com/r/jhuaplbio/oxford-demo/tags
  description: Demo for the oxford sequencing
  procedures:
    - name: ont_demo
      title: ONT Demo
      icon: book
      module: true
      init: false
      dependencies:
        - target: jhuaplbio/oxford-demo
          label: jhuaplbio/oxford-demo
          type: docker
          format: docker
      tags:
        - Demo
        - Sequencing
      variables:
        port:
          element: render
          label: Port to render at
          column: 12
          output: false
          target: 8089
          source: 8089
          port: true
          portbind:
            from: '%{variables.port.source}'
            to: '%{variables.port.target}'
      services:
        - name: ont_demo
          label: ONT Demo
          image: jhuaplbio/oxford-demo
          workingdir: /opt/src
          orchestrated: false
          init: false
          force_restart: false
          force_init: false
          command: null
          ports:
            - '8089:8089'
