- name: samtools
  title: "Samtools"
  icon: "dna"
  version: 1.0
  module: True
  tooltip: "Download the samtools suite"
  procedures: 
    - name: sam2bam #Top level is the left-hand selection of the menu and the major module to install 
      title: "SAM2BAM"
      icon: "dna"
      module: True
      init: false 
      dependencies:
        - target: "staphb/samtools"
          label: "staphb/samtools"
          type: "docker"
          format: "docker"
      tags: 
        - "SAM"
        - "alignment"
        - "BAM"
      tooltip: "Generate a BAM file from SAM file"
      linking:
        - output:  #From where to where as input to next procedure
            service: samtools_view_sam_to_bam
            target: outputs
            variable: bam
          input: 
            service: samtools_index
            target: variables
            variable: bam
      services:
        - name: samtools_index
          label: "Samtools Index"
          image: "staphb/samtools"
          workingdir: "/opt/data"
          orchestrated: false #orchestrated means it r
          init: false
          force_restart: false
          force_init: false
          command: ["bash","-c", "samtools index ${bam}"]
          outputs:
            bam:
              label: "BAM File"
              hint: "BAM file generated from an alignment and sorted"
              watch: True
              type: "file"
              path: ${bam}.bai 
          variables:
            bam:
              label: "BAM File"
              element: "file"
              bind_parent_dir: true
              bind: 
                from: "%{variables.bam.source}"
                to: "/opt/data"
              class: "wb-100  p-3 mb-1"
              source: null
              target: "%{variables.bam.bind.to}/%{variables.bam.source}"
        - name: samtools_view_sam_to_bam
          label: "Samtools BAM from SAM"
          image: "staphb/samtools"
          workingdir: "/opt/data"
          orchestrated: false #orchestrated means it r
          init: false
          force_restart: false
          force_init: false
          command: ["bash","-c", "samtools view -S -F4 -b ${sam} | samtools sort > ${sam}.bam"]
          outputs:
            bam:
              label: "Alignment File"
              hint: "Alignment BAM File"
              watch: True
              type: "file"
              path: ${sam}.bam 
          variables:
            sam:
              label: "SAM File"
              element: "file"
              hint: "Alignment SAM file to be converted to BAM"
              bind_parent_dir: true
              bind: 
                from: "%{variables.sam.source}"
                to: "/opt/data"
              class: "wb-100  p-3 mb-1"
              source: null
              target: "%{variables.sam.bind.to}/%{variables.sam.source}"
    
  