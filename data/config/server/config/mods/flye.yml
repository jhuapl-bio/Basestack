- name: flye
  title: "Flye"
  icon: "mdi-magic-staff"
  version: 1.0
  schema_version: 1
  basestack_released: 2.0
  description: "De novo assembler for single molecule sequencing reads using repeat graphs"
  url: https://github.com/fenderglass/Flye
  module: True
  tags: 
    - "flye"
    - "assembly"
    - "bacteria"
  procedures:
    - name: flye #Top level is the left-hand selection of the menu and the major module to install 
      title: "Flye Assembly"
      icon: "mdi-magic-staff"
      module: True
      init: false 
      dependencies:
        - target: "staphb/flye"
          type: "docker"
          format: "docker"
        - target: "staphb/flye"
          type: "docker"
          format: "docker"
      tags: 
        - "assembly"
        - "bacteria"
        - "flye"
      variables:
        outdir:
          label: "Outdir"
          element: "dir"
          hint: "Compressed BAM file from SAM format"
          output: True
          bind: "self"
          class: "wb-100  p-3 mb-1"
          source: "<<directory(%{variables.input.source})>>/flye_assembly"
          target: "/flye_assembly"
        minLength:
          label: "Minimum Length Overlap"
          element: "number"
          source: "1000"
        input:
          label: "Input Path"
          element: "file"
          bind: "directory"
          class: "wb-100  p-3 mb-1"
          source: null
          target: "%{variables.input.source}"
        platforms:
          label: "Reference to align against"
          options: 
            - "nano-raw"
            - "nano-corr"
            - "pacbio-raw"
            - "pacbio-corr"
            - "pacbio-hifi"
            - "nano-hq"
      services:
        - name: "assembly_flye"
          label: "Flye assembly"
          image: "staphb/flye"
          workingdir: "/opt/data"
          orchestrated: false #orchestrated means it r
          init: false
          force_restart: false
          force_init: false
          command: ["bash","-c", "flye --${platforms} ${input} --min-overlap ${minLength} --out-dir ${outdir} "]