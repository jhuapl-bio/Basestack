remove_orchestrated_container:
  init: false
  hideStatus: true
  label: "Remove Orchestrated Container"
  force_restart: false
  config: null
  orchestrated: true
  depends: 
    - type: "module"
      id: "dind"
  image: "jhuaplbio/basestack_orchestrator"
  command: ["bash", "-c", "docker container rm -f ${container}"]
  variables:
    container:
      element: "string"
      source: null
orchestrated_download:
  command: []
  init: false
  depends:
    - id: "dind"
      type: "module"
  force_restart: false
  force_init: false
  config: "${configPath}/procedure_dind/dockerConfigOrchestrator.json"
  orchestrated: true

