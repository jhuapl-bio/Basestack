mytax:
  title: "Mytax"
  icon: "dna"
  module: True
  tooltip: "Run Kraken Classification and View"
  dependencies:
    - target: "jhuaplbio/basestack_mytax"
      type: "docker"
    - source: 
        url: "ftp.ccb.jhu.edu"
        type: "file"
        user: anonymous 
        path: /pub/data/kraken2_dbs/old/minikraken2_v2_8GB_201904.tgz
        password: null
        protocol: "ftp"
        remove: false
        target: "${writePath}/workflows/mytax/minikraken2.tar.gz"
      label: "Minikraken2"
      type: "download" 
      decompress: 
        format: "tgz"
        source: "${writePath}/workflows/mytax/minikraken2.tar.gz"
      target: "${writePath}/workflows/mytax/minikraken2_v2_8GB_201904_UPDATE"
      overwrite: false
    - source: 
        url: "https://genome-idx.s3.amazonaws.com/centrifuge/p_compressed%2Bh%2Bv.tar.gz"
        type: "file"
        remove: false
        target: "${writePath}/workflows/mytax/centrifuge/centrifuge.tgz"
      type: "download" 
      decompress: 
        format: "tgz"
        overwrite: true
        target: "${writePath}/workflows/mytax/centrifuge/p_compressed+h+v.3.cf"
        source: "${writePath}/workflows/mytax/centrifuge/centrifuge.tgz"
      target: "${writePath}/workflows/mytax/centrifuge"
      overwrite: false 
      label: "Minicentrifuge"
    - source: 
        url: "http://ccb.jhu.edu/software/kraken/dl/minikraken_20171019_4GB.tgz"
        type: "file"
        remove: false
        target: "${writePath}/workflows/mytax/minikraken_20171019_4GB.tgz"
      type: "download" 
      label: "Minikraken"
      decompress: 
        format: "tgz"
        source: "${writePath}/workflows/mytax/minikraken_20171019_4GB.tgz"
      target: "${writePath}/workflows/mytax/minikraken_20171013_4GB"
      overwrite: false
      
              