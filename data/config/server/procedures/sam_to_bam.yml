sam2bam: #Top level is the left-hand selection of the menu and the major module to install 
  title: "SAM2BAM"
  icon: "dna"
  module: True
  init: false 
  tags: 
    - "SAM"
    - "alignment"
    - "BAM"
  tooltip: "Generate a BAM file from SAM file"
  linking:
    - output:  #From where to where as input to next procedure
        service: samtools_view_sam_to_bam
        target: outputs
        variable: bam
      input: 
        service: samtools_index
        target: variables
        variable: bam
  services:
    - samtools_view_sam_to_bam
    - samtools_index
